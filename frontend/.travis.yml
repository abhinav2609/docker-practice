sudo: required
services:
  - docker
before_install:
  - docker build -t abhinav2609/docker-react -f Dockerfile.dev .
script:
  - docker run -e CI=true abhinav2609/docker-react npm run test
deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-react"
  env: "docker-env"
  bucket_name: "s3 bucket name"
  bucket_path: "docker-react"
  on:
    branch: master
